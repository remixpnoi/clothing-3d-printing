
<html><head><title>3D Printing</title>
<link rel="stylesheet" type="text/css" href="3Dprinter.css" />

<script type="text/javascript">
function calcBill()
{

	var items=["shirt","pants","sweater","shoes","coat"];
	var itemCost = [items.length];
	var totalCost=0;
	
	for (var i=0;i<items.length;i++)
	{
	itemCost[i] = parseFloat (prompt("What is the cost of your " + items[i]+"?","14.99")); 
	document.write("<br />The cost of your " + items[i] + ": $" + itemCost[i]);
	totalCost = totalCost + itemCost[i];
	}
	
	document.write("<h3>The total bill is $" + totalCost.toFixed(2) + "</h3>");
	
	
	
	document.write("<h2>If the bill is larger than $100.00, you get a 25% discount</h2>");
	
	if (totalCost >= 20)
	{
		totalCost = (totalCost - (totalCost*.25));
		document.write("<img src='http://img1.wikia.nocookie.net/__cb20120412051836/suburgatory/images/5/52/Happy_face.jpg'/>");	
	}
	document.write("<div><h1>The final bill is $" + totalCost.toFixed(2) + "</h1></div");


}	
</script>








</head>

<body>

<h1>Clothing 3D Printing</h1>
<script>
calcBill();

</script>


</body>
</html>
